<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: green;
}

.bar:hover {
  fill: lightgreen;
}

.axis {
  font: 15px Aerial;
}

.axis path,
.axis line {
  fill: none;
  stroke: #D0D0D0;
  stroke-width: 1;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 6px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 7px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\20BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}

</style>


<label><input type="checkbox"> Sort values</label>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>


<script>

var curURI = window.location.search.slice(1);
var curURI_Lower = curURI.toLowerCase();
var curURI_Decoded = decodeURI(curURI_Lower);
var curURI_Removed = curURI_Decoded.replace(/\s+/g, '');
var curURI_Removed_Num = curURI_Removed.replace(/[0-9]/g,'');
var curURI_Removed_Sym = curURI_Removed_Num.replace(/[^a-z]/g, "");

var len_removed = curURI_Removed_Sym.length;

var list = [];

for (i = 0; i<len_removed; i++){
  list.push(curURI_Removed_Sym[i]);
}
list.sort();

var first = list[0];

for (i = 1; i<len_removed; i++){
  first = first + list[i];
}

var curURI_Removed_Sym = first;

var wordCount = {};
for (i = 0; i<len_removed; i++){
  if (curURI_Removed_Sym[i] in wordCount) {
    wordCount[curURI_Removed_Sym[i]] = wordCount[curURI_Removed_Sym[i]] + 1;
  }
  else {
    wordCount[curURI_Removed_Sym[i]] = 1; 
  }
}

var data = [];
for (var key in wordCount){
  var sub = {};
  sub["letter"]=key;
  sub["count"]=wordCount[key];
  data.push(sub);
}

var margin = {top: 80, right: 20, bottom: 30, left: 60},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom
    padding = -120;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var formatyAxis = d3.format('.1f');

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(formatyAxis)
    .ticks(6);

var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    return "<strong>Count:</strong> <span style='color:red'>" + d.count + "</span>";
  })

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


svg.call(tip);

x.domain(data.map(function(d) { return d.letter; }));
y.domain([0, d3.max(data, function(d) { return d.count; })]);

svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "middle")
      .style("font-size", "18px")
      .attr("transform", "translate("+ (padding/2) +","+(height/2)+")rotate(-90)")
      .text("Count");

//added functionality of grid lines"

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var yAxisGrid = d3.svg.axis().scale(y)
  .ticks(10) 
  .tickSize(width, 0)
  .tickFormat("")
  .orient("right");

svg.append("g")
  .classed('y', true)
  .classed('axis', true)
  .call(yAxisGrid);

svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.letter); })
      .attr("width", x.rangeBand())
      .attr("y", height)
      .attr("height",0)
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide)
      .transition()
        .duration(duration)
        .delay(function(d,i){
          return 100*i;
        })
        .attr("y", function(d) { return y(d.count); })
        .attr("height", function(d) { return height - y(d.count); })
  
svg.append("text")
        .attr("x", margin.left*3)             
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")  
        .style("font-size", "24px")
        .style("font-weight", "bold")
        .style("font-family","Times")
        .text("Homework 1: Letter Count Bar Chart");

//sort 
d3.select("input").on("change", change);

  var sortTimeout = setTimeout(function() {
    d3.select("input").property("checked", true).each(change);
  }, 2000);

  function change() {
    clearTimeout(sortTimeout);

    // Copy-on-write since tweens are evaluated after a delay.
    var x0 = x.domain(data.sort(this.checked
        ? function(a, b) { return b.count - a.count; }
        : function(a, b) { return d3.ascending(a.letter, b.letter); })
        .map(function(d) { return d.letter; }))
        .copy();

    svg.selectAll(".bar")
        .sort(function(a, b) { return x0(a.letter) - x0(b.letter); });

    var transition = svg.transition().duration(750),
        delay = function(d, i) { return i * 50; };

    transition.selectAll(".bar")
        .delay(delay)
        .attr("x", function(d) { return x0(d.letter); });

    transition.select(".x.axis")
        .call(xAxis)
      .selectAll("g")
        .delay(delay);
  };

</script>
